version: '3.8'

services:
  # Database with pgvector extension
  db:
    image: pgvector/pgvector:pg15
    container_name: carbogo_db
    environment:
      POSTGRES_DB: carbogo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d/data:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: carbogo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/web-nextjs
      dockerfile: Dockerfile
    container_name: carbogo_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbogo
      - NEXTAUTH_SECRET=your-secret-key-here
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      - ./apps/web-nextjs:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Calculation Service
  calc-service:
    build:
      context: ./services/calc-service
      dockerfile: Dockerfile
    container_name: carbogo_calc
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbogo
      - REDIS_URL=redis://redis:6379
      - ADEME_DATA_PATH=/data/basecarbone-v17-fr.csv
      - LOG_LEVEL=INFO
    volumes:
      - ./services/calc-service:/app
      - ./data:/data:ro
      - artifacts:/data/artifacts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ML Service
  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: carbogo_ml
    ports:
      - "8010:8010"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbogo
      - MLFLOW_TRACKING_URI=postgresql://postgres:postgres@db:5432/carbogo
      - MLFLOW_ARTIFACT_ROOT=/data/artifacts/mlflow
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    volumes:
      - ./services/ml-service:/app
      - artifacts:/data/artifacts
      - ml_models:/app/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # PDF Service
  pdf-service:
    build:
      context: ./services/pdf-service
      dockerfile: Dockerfile
    container_name: carbogo_pdf
    ports:
      - "8020:8020"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbogo
      - REDIS_URL=redis://redis:6379
      - PDF_OUTPUT_PATH=/data/artifacts/reports
      - LOG_LEVEL=INFO
    volumes:
      - ./services/pdf-service:/app
      - artifacts:/data/artifacts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # LLM Service
  llm-service:
    build:
      context: ./services/llm-service
      dockerfile: Dockerfile
    container_name: carbogo_llm
    ports:
      - "8030:8030"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbogo
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - VECTOR_STORE_TYPE=pgvector
      - EMBEDDING_MODEL=text-embedding-3-small
      - LOG_LEVEL=INFO
    volumes:
      - ./services/llm-service:/app
      - artifacts:/data/artifacts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Worker Service for background tasks
  worker-service:
    build:
      context: ./services/worker-service
      dockerfile: Dockerfile
    container_name: carbogo_worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/carbogo
      - REDIS_URL=redis://redis:6379
      - MLFLOW_TRACKING_URI=postgresql://postgres:postgres@db:5432/carbogo
      - CALC_SERVICE_URL=http://calc-service:8000
      - ML_SERVICE_URL=http://ml-service:8010
      - PDF_SERVICE_URL=http://pdf-service:8020
      - LLM_SERVICE_URL=http://llm-service:8030
      - LOG_LEVEL=INFO
    volumes:
      - ./services/worker-service:/app
      - artifacts:/data/artifacts
    depends_on:
      - calc-service
      - ml-service
      - pdf-service
      - llm-service
    restart: unless-stopped

  # MLflow Server (optional, for UI)
  mlflow:
    image: python:3.10-slim
    container_name: carbogo_mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://postgres:postgres@db:5432/carbogo
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/data/artifacts/mlflow
    volumes:
      - artifacts:/data/artifacts
    command: >
      bash -c "
        pip install mlflow psycopg2-binary &&
        mlflow server 
          --backend-store-uri postgresql://postgres:postgres@db:5432/carbogo
          --default-artifact-root /data/artifacts/mlflow
          --host 0.0.0.0
          --port 5000
      "
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Nginx reverse proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: carbogo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - calc-service
      - ml-service
      - pdf-service
      - llm-service
    restart: unless-stopped
    profiles:
      - production

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  artifacts:
    driver: local
  ml_models:
    driver: local

networks:
  default:
    name: carbogo_network
    driver: bridge
